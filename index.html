<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>HREXT05 Cruddy Get Things Done App</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="app.css">

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <style>
    #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
    #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
    #sortable li span { position: absolute; margin-left: -1.3em; }
    </style>

  </head>


  <body onLoad="getItems()">
  <div></div>
   <div class="container">
     <h1>Take Control of My Life</h1>
     <div class="row">
      <div class="col">
       <div class="jumbotron" id = "left-side">
          <h2> Record New Task </h2>
          <form id="taskInputForm">
           
           <div class="form-group">
              <label for="toDoItem">New Task</label>
              <input type="text" class="form-control" id="toDoItem" placeholder="Enter New Task Here">
           </div>

             <div class="form-group">
              <label for="categoryInput">Category</label>
              <select id="categoryInput" class="form-control">
                <option value="Home">Home</option>
                <option value="Financial">Financial</option>
                <option value="Work">Work</option>
                <option value="School">School</option>
                <option value="Personal">Personal</option>
                <option value="Family">Family</option>
                <option value="Coding">Coding</option>
                <option value="Recharge">Recharge</option>
              </select>
           </div>
           
           <div class="form-group">
              <label for="urgencyInput">Urgency</label>
              <select id="urgencyInput" class="form-control">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                <option value="Code Red">Code Red</option>
                <option value="Sh##">Sh-- Gonna Hit Fan</option>
              </select>
           </div>

           <div class="form-group">
              <label for="itemNotes">Notes</label>
              <input type="text" class="form-control" id="itemNotes" placeholder="Enter Notes">
           </div>

            <button type="submit" class="btn btn-primary">Add To Do</button>
            <button class="btn btn-danger" id="clear-tasks">Clear Tasks</button>
         </div>
          </form>
       </div>
       <div class="container">
         <div class="progress">
           <div id = "theprogressbar" class="progress-bar progress-bar-striped bg-success active" role="progressbar" aria-valuenow="0"aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
      </div>

       <div class="col">
        <ul class="list-group">
         <div class="list-group" id="tasksList">
         </div>
        </ul>
      </div>

     </div>
   </div>

  <script src="app.js"></script>

  <script src="jqueryui.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
  <script src="http://chancejs.com/chance.min.js"></script>

</body>
</html>
